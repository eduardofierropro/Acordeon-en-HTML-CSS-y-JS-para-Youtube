<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cómo hacer un Acordeón con HTML, CSS y JS</title>
    <link rel="stylesheet" href="css/app.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div class="acordeon">
      <div class="bloque activo">
        <h2 class="h2">Indice 0</h2>
        <div class="contenido">Bloque de Información 0</div>
      </div>
      <div class="bloque">
        <h2 class="h2">Indice 1</h2>
        <div class="contenido">Bloque de Información 1</div>
      </div>
      <div class="bloque">
        <h2 class="h2">Indice 2</h2>
        <div class="contenido">Bloque de Información 2</div>
      </div>
      <div class="bloque">
        <h2 class="h2">Indice 3</h2>
        <div class="contenido">Bloque de Información 3</div>
      </div>
    </div>
  </body>
</html>
